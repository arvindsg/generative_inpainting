# =========================== Basic Settings ===========================
# machine info
num_gpus_per_job: 1  # number of gpus each job need
num_cpus_per_job: 4  # number of gpus each job need
num_hosts_per_job: 1
memory_per_job: 32  # number of gpus each job need
gpu_type: 'nvidia-tesla-p100'

# parameters
name: compcars_v1  # any name
model_restore: ''  # logs/places2_gated_conv
dataset: 'cars'  # 'tmnist', 'dtd', 'places2', 'celeba', 'imagenet', 'cityscapes'
random_crop: True  # Set to false when dataset is 'celebahq', meaning only resize the images to img_shapes, instead of crop img_shapes from a larger raw image. This is useful when you train on images with different resolutions like places2. In these cases, please set random_crop to true.
val: True  # true if you want to view validation results in tensorboard
log_dir: logs/cars_256

gan: 'sngan'
gan_loss_alpha: 1
gan_with_mask: True
discounted_mask: True
random_seed: False
padding: 'SAME'

# training
train_spe: 20000
max_iters: 100000000
viz_max_out: 10
val_psteps: 10000

# data
data_flist:
  # https://github.com/jiahuiyu/progressive_growing_of_gans_tf
  celebahq: [
    'data/celeba_hq/train_shuffled.flist',
    'data/celeba_hq/validation_static_view.flist'
  ]
  # http://mmlab.ie.cuhk.edu.hk/projects/celeba.html, please to use random_crop: True
  celeba: [
    'data/celeba/train_shuffled.flist',
    'data/celeba/validation_static_view.flist'
  ]
  # http://places2.csail.mit.edu/, please download the high-resolution dataset and use random_crop: True
  places2: [
    'data/places2/train_shuffled.flist',
    'data/places2/validation_static_view.flist'
  ]
  # http://www.image-net.org/, please use random_crop: True
  imagenet: [
    'data/imagenet/train_shuffled.flist',
    'data/imagenet/validation_static_view.flist',
  ]
  #toy for testing
  toy: [
    'data/toy/train_shuffled.flist',
    'data/toy/val_shuffled.flist',
  ]
  cars: [
    '/home/arvind/Datasets/CompCars/data/train_test_split/classification/train.txt',
    '/home/arvind/Datasets/CompCars/data/train_test_split/classification/test.txt'
  ]
  sv_cars: [
    '/home/arvind/Datasets/CompCars/sv_data/train_surveillance.txt',
    '/home/arvind/Datasets/CompCars/sv_data/test_surveillance.txt',
  ]

static_view_size: 10
img_shapes: [256, 256, 3] #Height,Width,Channels
height: 128
width: 128
max_delta_height: 32
max_delta_width: 32
batch_size: 3
vertical_margin: 0
horizontal_margin: 0

# loss
ae_loss: True
l1_loss: True
l1_loss_alpha: 1.

# to tune
guided: False
edge_threshold: 0.6


#conditional inpainting flags
annotated_bbox: False
image_dir: "/home/arvind/Datasets/CompCars/data/image"
